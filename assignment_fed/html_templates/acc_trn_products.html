<div ng-controller="TrnProductCtlr">     
	<div flex="none" layout="row">   
		<div flex="5" layout="column"></div>
		<div flex="95" layout="row" layout-xs="column" style="height: 82vh; overflow: auto; overflow-x: hidden;">
			<div flex-gt-md="55" flex-md="55" flex-sm="55" flex-xs="100" layout="column" style="margin-top: 20px;">
				<div flex="none" layout="column" ng-show="showRegProd">		
					<label class="lbl-content-header">
						Subscribed Products
					</label>  
					<div flex="none" layout="column" style="margin-top: 20px;">
						<div layout="row" layout-align= "stretch center" layout-wrap>
							<div flex="none" layout="row" ng-repeat="p in subsProductList" style="margin-bottom: 10px; margin-left: 30px;">
								<div flex="100" layout="column">
									<div flex="none" layout="row" layout-align="start center"  style="margin-top: 10px; margin-bottom: 10px; line-height: 1.5; cursor: pointer;"  ng-click="loadLinkPage(p.product_link);"> 
										<img ng-src="{{p.logo_url}}" width="150" height="150">
									</div>
									<div flex="none" layout="column" layout-align="center center">
										<a style=" font-size: 14px; color: #000; width: 100%; border: none; font-weight: bold; margin-top: 5px; cursor: pointer; text-align: center;" ng-click="loadLinkPage(p.product_link);">   
											{{p.product_name}}
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div flex="none" layout="column" style="margin-top: 30px;" ng-show="showUnRegProd">
					<label class="lbl-content-header">
						Our Products
					</label>
					<label style="font-size: 14px; color: #000; margin-top: 5px;">
						Click on the product you want to view details / subscribe.
					</label>
					<div layout="row" layout-align= "stretch center" layout-wrap>
						<div flex="none" layout="row" ng-repeat="p in unsubsProductList" style="margin-bottom: 10px; margin-left: 30px;">
							<div flex="100" layout="column">
								<div flex="none" layout="row" layout-align="start center"  style="margin-top: 10px; margin-bottom: 10px; line-height: 1.5; cursor: pointer;"  ng-click="loadDescription(p.product_id, p.product_link, p.product_name, p.description, $event);"> 
									<img ng-src="{{p.logo_url}}" width="150" height="150">
								</div>
								<div flex="none" layout="column" layout-align="center center">
									<a style=" font-size: 14px; color: #000; width: 100%; border: none; font-weight: bold; margin-top: 5px; cursor: pointer; text-align: center;" ng-click="loadDescription(p.product_id, p.product_link, p.product_name, p.description, $event);">   
										{{p.product_name}}
									</a>
								</div>
							</div>
							<!--<div id="popup" style="text-align:center;">
	  							<a id="close" href="#">X</a>
	  							{{p.description}}
	  						</div>-->
						</div> 
					</div> 
				</div>  
			</div>
			<div flex-gt-md="5" flex-md="5" flex-sm="5" flex-xs="none"></div>
			<div flex-gt-md="40" flex-md="40" flex-sm="40" flex-xs="100" layout="column" ng-show="showUpProd">
				<md-whiteframe class="md-whiteframe-2dp" layout-margin>
					<label class="lbl-content-header" style="margin-top: 20px;">
						Upcoming Products
					</label>
					<div flex="none" layout="column" ng-repeat="u in upcomingProducts" style="margin-top: 20px;">
						<label class="lbl-content-header">
							{{u.product_category}}
						</label>
						<div flex="none" layout="row" ng-repeat="p in upcomingProductList | filter: {product_category: u.product_category} : true" style="margin-bottom: 10px;">
							<div flex="100" layout="column" layout-align=" center start" >
								<div flex="none" layout="row" layout-align="center center"  style="margin-top: 10px; margin-bottom: 10px;"> 
									<img ng-src="{{p.logo_url}}" width="150" height="150">
								</div>
								<a style=" font-size: 14px; color: #000; width: 100%; border: none; font-weight: bold; margin: 5px;">   
									{{p.product_name}}
								</a>
								<label style=" font-size: 14px; color: #000; width: 100%; border: none; font-weight: bold; margin: 5px;">   
									{{p.description}}
								</label>
							</div>
						</div> 
					</div>
				</md-whiteframe>
			</div>
		</div>
	</div>
	<div flex="none" layout="row">   
		<div flex="5" layout="column"></div>
		<div flex="95" layout="column" style="height: 3vh;">
			<label style="font-size: 12px; color: #000; font-weight: 600;">
				We recommend to use latest version of the browser. Supported browsers: Google Chrome, Mozilla Firefox and Opera.
			</label>
		</div>
	</div>
</div>
